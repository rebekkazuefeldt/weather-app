<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/28763363c9.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card weather-app" style="max-width: 45rem">
        <div class="card-body">
          <form id="search-for-a-city">
            <input
              type="search"
              class="city-input"
              id="city-input"
              placeholder="Search for a city"
              autofocus="on"
              autocomplete="off"
            />
            <input type="submit" class="submit" />
            <button id="location-button" class="location-button">
              <i class="fas fa-location-arrow arrow"></i>
            </button>
          </form>
          <div class="row">
            <div class="col-6 current-weather">
              <h1 id="current-city" class="current-city"></h1>
              <h2 id="current-time" class="current-time"></h2>
              <hr />
              <p class="current-temp">
                <span id="current-temp"></span>¬∞<span class="change-unit"
                  ><a href="#" class="unit active" id="fahrenheit">F</a> |
                  <a href="#" class="unit" id="celsius">C</a></span
                >
              </p>
              <p class="conditions">
                <span>
                  <img src="" alt="" class="icon" id="icon" />
                </span>
                <br />
                <span id="sky-description" class="sky-description"></span>
              </p>
              <p>H: <span id="high"></span>¬∞ / L: <span id="low"></span>¬∞</p>
              <hr />
              <div class="row">
                <div class="col-6">
                  <em> Wind </em>
                </div>
                <div class="col-6">
                  <em>Humidity</em>
                </div>
                <div class="col-6 weather-details">
                  <span id="wind"></span> mph
                </div>
                <div class="col-6 weather-details">
                  <span id="humidity"></span>%
                </div>
              </div>
            </div>
            <div class="col-6">
              <br />
              <div class="card weekly-weather">
                <div class="card-body">
                  <div class="row">
                    <div class="col-4 weekly">
                      <ul>
                        <li>FRI</li>
                        <br />
                        <li>SAT</li>
                        <br />
                        <li>SUN</li>
                        <br />
                        <li>MON</li>
                        <br />
                        <li>TUE</li>
                      </ul>
                    </div>
                    <div class="col-4 weekly">
                      <ul>
                        <li>‚òÄÔ∏è</li>
                        <br />
                        <li>‚õÖÔ∏è</li>
                        <br />
                        <li>üåß</li>
                        <br />
                        <li>‚òÄÔ∏è</li>
                        <br />
                        <li>‚õÖÔ∏è</li>
                      </ul>
                    </div>
                    <div class="col-4 weekly">
                      <ul>
                        <li>64/39</li>
                        <br />
                        <li>68/39</li>
                        <br />
                        <li>61/52</li>
                        <br />
                        <li>64/45</li>
                        <br />
                        <li>68/46</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small class="open-source-link">
        <a
          href="https://github.com/rebekkazuefeldt/weather-app"
          class="open-source-link"
          target="_blank"
          >Open-source code</a
        >
        by Rebekka Zuefeldt
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
